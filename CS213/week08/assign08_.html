<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <form id="form_val">
            <fieldset>
                <label class="top">First Name<input class="personal" type="text" name="first_name"></label>
                <label class="top">Last Name <input class="personal" type="text" name="last_name"></label>
                <!-- street address, city, state, and zip -->
                <label class="top">Address <input class="personal" type="text" name="address"></label>
                <label class="top">Phone
                    <input class="personal" type="text" name="phone">
                    <span class="error"><p id="phone_error"></p></span>    
                </label>
            </fieldset>
            <fieldset>
                
            </fieldset>
        </form>
    </main>
</body>
</html>

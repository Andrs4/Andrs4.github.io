<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Piano Students</title>
    <link rel="stylesheet" href="assign13.css">
</head>
<body>
    <!-- Form validation on the client -->
    <!-- Each time the register button is pressed, 
    the form information must be displayed in 
    a display portion of the same web page 
    without reloading the page. The data in 
    the display area must also be written to 
    a file on disk in the data directory using 
    a PHP program. -->
    <div>
        <form action="">
            <h1>Register Piano Students</h1>
            <fieldset>
                <label class="top">First Name
                    <input type="text" name="first_name" id="first_name" autofocus required>
                    <span class="error" id="first_name_error"></span>
                </label>
                
                <label class="top">Last Name
                    <input type="text" name="last_name" id="last_name" required>
                    <span class="error" id="last_name_error"></span>
                </label>
                
                <label class="top">Student ID
                    <input type="number" name="student_id" id="student_id" required>
                    <span class="error" id="student_id_error"></span>
                </label>
            </fieldset>
            <div>
                <p id="if_duet"> Click the button if you're a duet.</p>
                <input type="button" name ="show_duet" id="show_duet" value="Duet" onclick="showDuet()">
            </div>
            <fieldset id="duet">
                <label class="top">First Name
                    <input type="text" name="first_name_2" id="first_name_2" autofocus required>
                    <span class="error" id="first_name_2_error"></span>
                </label>
                
                <label class="top">Last Name
                    <input type="text" name="last_name_2" id="last_name_2" required>
                    <span class="error" id="last_name_2_error"></span>
                </label>
                
                <label class="top">Student ID
                    <input type="number" name="student_id_2" id="student_id_2" required>
                    <span class="error" id="student_id_2_error"></span>
                </label>
            </fieldset>
            <fieldset>
                <label for="" name="skill">Skill
                    <label class="sbs"><input type="radio" name="skill" id="begginer">Begginer</label>
                    <label class="sbs"><input type="radio" name="skill" id="intermediate">Intermediate</label>
                    <label class="sbs"><input type="radio" name="skill" id="pre-advanced">Pre-advanced</label>
                    <label class="sbs"><input type="radio" name="skill" id="advanced">Advanced</label>
                    <span class="error" id="skill_error"></span>
                </label>
                <label for="">Instrument
                    <label class="sbs"><input type="checkbox" name="instrument" id="piano">Piano</label>
                    <label class="sbs"><input type="checkbox" name="instrument" id="voice">Voice</label>
                    <label class="sbs"><input type="checkbox" name="instrument" id="string">String</label>
                    <label class="sbs"><input type="checkbox" name="instrument" id="organ">Organ</label>
                    <label class="sbs">Other<input type="text" name="instrument" id="other"></label>
                    <span class="error" id="instrument_error"></span>
                </label>
                <label class="top">Location
                    <input type="text" name="location" id="location">
                    <span class="error" id="location_error"></span>
                </label>
                <label class="top">Room
                    <input type="number" name="room" id="room">
                    <span class="error" id="room_error"></span>
                </label>
                <label class="top">Time Slot
                    <input type="time" name="time_slot" id="time_slot">
                    <span class="error" id="time_slot_error"></span>
                </label>
            </fieldset>
            <input type="button" name="register" id="register" value="Register" onclick="validateForm()">
            <input type="reset" name="clear" id="clear" value="Clear">
            <div class="students_registered">
                
            </div>
        </form>
    </div>
    <script src="assign13.js"></script>
</body>
</html>
